<swal #emptySwal
    title="Alert"
    text="Please Enter some text in field"
    icon="warning">
</swal>
<div class="card">
    <div class="card-body">
        <div class="input-group w-50 mx-auto">
            <input type="text" name="newItem" #newitem (keyup.enter)="onEnterKey($event)" class="form-control" placeholder="Add Item..." />
            <div class="input-group-append">
                <button class="btn btn-primary" (click)="onAddBtnClick(newitem)">
                    Add
                </button>
            </div>
        </div>
        <div class="my-5 w-75 mx-auto">
            <ul class="list-group" *ngFor="let item of list">
                <li *ngIf="item.isChecked; else notchecked" class="list-group-item d-flex align-item-center justify-content-between bg-light">
                    {{item.text}} <i (click)="toggleStatus(item)" class="fa fa-2x fa-check-circle text-primary"></i>
                </li>
                <ng-template #notchecked>
                    <li class="list-group-item d-flex align-item-center justify-content-between">
                        {{item.text}} <i (click)="toggleStatus(item)" class="fa fa-2x fa-circle-o text-primary"></i>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</div>
